<!DOCTYPE html>
<html>
<head>
    <title>WebWorkers - Demos</title>
    <style>
        div {
            display: inline-block;
            width:30%;
            float:left;
        }

        #workerControls a {
            border-radius: 5px;
            border: 1px solid black;
        }

        a#terminate {
            width: 50%;
            display: block;
            border: 2px solid red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="workerControls">
    <h2>WebWorker Controls</h2>
    <a href="javascript:sendCommand('start');">Start</a>
    <a href="javascript:sendCommand('pause');">Pause</a>
    <a href="javascript:sendCommand('resume');">Resume</a>
    <a href="javascript:sendCommand('reset');">Reset</a>
    <a id="terminate" href="javascript:sendCommand('terminate')">Terminate (KILL)</a>
</div>
<div id="main">
    <h2>Main thread:</h2>
    <pre></pre>
</div>

<div id="webworker">
    <h2>Feedback from WebWorker:</h2>
    <pre></pre>
</div>

<script src="js/Countdown.js"></script>
</body>
</html>
